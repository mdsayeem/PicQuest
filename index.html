<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicQuest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">PicQuest</h1>
    <h3>get all your photo's here!</h3>
    <form action="" id="form">
        <input type="text" id="search" placeholder="search images">
        <button id="btn">search</button>
    </form>
    <div class="search-resss">
        <div class="searchres">
            <img src="https://images.unsplash.com/photo-1682685796014-2f342188a635?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHw2fHx8ZW58MHx8fHx8" alt ="Nature">
            <a href="https://unsplash.com/photos/a-man-in-a-red-shirt-is-looking-at-the-desert-w-yuRFSkbVw">click to see</a>
        </div>
        <div class="searchres">
            <img src="https://images.unsplash.com/photo-1578507065211-1c4e99a5fd24?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8ZmlzaHxlbnwwfHwwfHx8MA%3D%3D" alt="City">
            <a href="https://unsplash.com/photos/two-siamese-fighting-fishes-nCz_ZgnbtaE">click to see</a>
        </div>
        <div class="searchres">
            <img src="https://images.unsplash.com/photo-1448375240586-882707db888b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Zm9yZXN0fGVufDB8fDB8fHww" alt="forest">
            <a href="https://unsplash.com/photos/trees-on-forest-with-sun-rays-sp-p7uuT0tw">click to see</a>
        </div>
    </div>
    <button id="sbn">show more</button>
    <script src="script.js"></script>
</body>
</html>
